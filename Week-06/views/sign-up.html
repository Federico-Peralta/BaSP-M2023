<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/sign-up.css" />
  </head>
  <body>
    <header>
      <p>Mega Rocket SA</p>
    </header>
    <a href="../views/index.html">
      <img
        class="arrow-img"
        src="../../assets/img/arrow.png"
        alt="arrow-icon"
      />
    </a>
    <img id="logo-img" src="../../assets/img/img-02.png" alt="logo-img" />
    <main>
      <div class="title-register">
        <h1>Register</h1>
      </div>
      <div class="form-register-container">
        <form class="form-container-signup">
          <div class="flex-container">
            <div class="flex-container-01">
              <div class="labels-containers flex-column">
                <label>Name</label>
                <input type="text" />
              </div>
              <div class="labels-containers flex-column">
                <label>Lastname</label>
                <input type="text" />
              </div>
              <div class="labels-containers flex-column">
                <label>DNI</label>
                <input type="text" />
              </div>
              <div class="labels-containers flex-column">
                <label>Email</label>
                <input type="text" />
              </div>
              <div class="labels-containers flex-column">
                <label>Date of birth</label>
                <input type="date" />
              </div>
              <div class="labels-containers flex-column">
                <label>Cellphone</label>
                <input type="text" />
              </div>
            </div>
            <div class="flex-container-02">
              <div class="labels-containers flex-column">
                <label>Adress</label>
                <input type="text" />
              </div>
              <div class="labels-containers flex-column">
                <label>Location</label>
                <input type="text" />
              </div>
              <div class="labels-containers flex-column">
                <label>Postal code</label>
                <input type="text" />
              </div>
              <div class="labels-containers flex-column">
                <label>Password</label>
                <input type="password" />
              </div>
              <div class="labels-containers flex-column">
                <label>Repeat Password</label>
                <input type="password" />
              </div>
            </div>
          </div>
          <div class="button-continue-container flex">
            <button>Continue</button>
          </div>
        </form>
      </div>
    </main>
    <script src="../js/sign-up.js"></script>
  </body>
</html>
